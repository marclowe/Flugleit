<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div id="login_screen">
<header id="login_header">
<h2 id="getchu">Let's Getchu Home<h2>
{% comment %} <h2 id="login">Log In</h2> {% endcomment %}
</header>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit"id="login_button">Log In</button>
</form>
</div>

{% endblock %}
